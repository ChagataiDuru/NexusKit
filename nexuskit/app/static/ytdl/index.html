<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yt-dlp Wrapper - NexusKit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">yt-dlp Wrapper</h1>
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="youtube-url" class="form-label">YouTube URL</label>
                    <input type="text" class="form-control" id="youtube-url" placeholder="Enter YouTube video or Shorts URL">
                </div>
                <button id="fetch-info-btn" class="btn btn-primary">Fetch Info</button>
                <a href="/static/index.html" class="btn btn-secondary">Back to Dashboard</a>
                <div id="video-info" class="mt-4" style="display: none;">
                    <h5 id="video-title"></h5>
                    <img id="video-thumbnail" src="" class="img-fluid mb-3" alt="Video thumbnail">
                    <div class="mb-3">
                        <label for="video-format" class="form-label">Video Format</label>
                        <select id="video-format" class="form-select">
                            <option value="mp4">MP4</option>
                            <option value="webm">WebM</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="video-quality" class="form-label">Video Quality</label>
                        <select id="video-quality" class="form-select"></select>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="audio-only">
                        <label class="form-check-label" for="audio-only">
                            Audio only
                        </label>
                    </div>
                    <div id="audio-format-container" class="mb-3" style="display: none;">
                        <label for="audio-format" class="form-label">Audio Format</label>
                        <select id="audio-format" class="form-select">
                            <option value="mp3">MP3</option>
                            <option value="m4a">M4A</option>
                            <option value="ogg">OGG</option>
                            <option value="wav">WAV</option>
                        </select>
                    </div>
                    <button id="download-btn" class="btn btn-success">Download</button>
                </div>
                <div id="status-messages" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
